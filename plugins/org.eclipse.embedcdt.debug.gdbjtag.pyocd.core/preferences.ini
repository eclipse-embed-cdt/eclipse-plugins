# Preferences defaults.

# -----------------------------------------------------------------------------

# If not defined, one of the platform specific defaults is used.
#executable.name=

# Platform specific defaults.
executable.name.windows=pyocd.exe
executable.name.linux=pyocd
executable.name.osx=pyocd

# If not defined, the search.path is used to auto-discover.
#install.folder=

# If not defined, one of the platform specific defaults is used.
#search.path=

# Platform specific defaults.
search.path.windows=\
${env_var:PATH}:\
${user.home}/AppData/Roaming/Programs/pyOCD;\
${user.home}/AppData/Local/Programs/pyOCD;\
${user.home}/local/pyOCD;\
${user.home}/.local/pyOCD;\
C:/Program Files/pyOCD;\
C:/Program Files (x86)/pyOCD;\
D:/Program Files/pyOCD;\
D:/Program Files (x86)/pyOCD

search.path.linux=\
${env_var:PATH}:\
${user.home}/bin:\
${user.home}/local/pyocd:\
${user.home}/.local/pyocd:\
/opt/pyocd:\
/usr/local/bin:\
/usr/bin

search.path.osx=\
${env_var:PATH}:\
${user.home}/bin:\
${user.home}/Applications/pyOCD:\
${user.home}/local/pyOCD:\
${user.home}/local/pyOCD:\
${user.home}/.local/pyOCD;\
/Applications/pyOCD:\
/opt/pyocd:\
/opt/local/bin:\
/usr/local/bin

# -----------------------------------------------------------------------------

# Set to true to make the plug-in disable the Debug button if the program name
# is not filled-in.
tab.main.checkProgram=false

# Set to false to disable the folder check.
folder.strict=true

# -----------------------------------------------------------------------------

# Server defaults
gdb.server.doStart=true
gdb.server.executable=${pyocd_path}/${pyocd_executable}
gdb.server.other=

# Client defaults
gdb.client.commands=set mem inaccessible-by-default off
gdb.client.executable=${cross_prefix}gdb${cross_suffix}
gdb.client.other=

# pyOCD specific
gdb.pyocd.doDebugInRam=false
gdb.pyocd.doInitialReset=false
gdb.pyocd.doPreRunReset=true
gdb.pyocd.enableSemihosting=true
gdb.pyocd.init.other=
gdb.pyocd.initialReset.type=
gdb.pyocd.preRun.other=
gdb.pyocd.preRunReset.type=halt

# -----------------------------------------------------------------------------
